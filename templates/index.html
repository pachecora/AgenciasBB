<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Endereços Ag BB</title>
  </head>
  <body>
<h1>Seja bem vindo!</h1>
<h2>Digite abaixo o prefixo da Agência BB com 4 digitos</h2>

<form action="/" method="post">
  {{ form.csrf_token }}
  {{ form.agencia.label }} {{ form.agencia(size=15) }}
  {{ form.submit}}
</form>
<br>

<hr>
<p>Para o prefixo <b>{{ session.get('agencia') }}</b> o endereço é: </p>

<p>{{ agencia }}</p>
<hr>
  </body>
</html>
